pitch: "OWASP Trainings are highly sought, industry-respected, educational, career advancing, and fun. OWASP is pleased to bring you our Happy Holiday's Training. Don't miss this multi-day virtual developer training to retool and level-up. Our next virtual training will be held December 15 & December 17. This is one training course that is being split over the course of two days, four hours each day. December 17 will be a continuation from December 15. Training will begin both days at 7 am /PST. 

# <br><br>Join us throughout 2021 as we offer new topics and skills through our OWASP Virtual Training Course line-up which kicks off with new offerings this March. We'll be crossing multiple timezones, so be sure not miss out on these back-to-back multi-day virtual trainings to retool and level-up.
# <br><br>Virtual Trainings will be offered in a multi-day format, with two back-to-back days of training in a 4-hour block each day."
