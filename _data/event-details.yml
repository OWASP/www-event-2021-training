pitch: "Start your New Year off with an opportunitiy to attend our 2020 Training Re-Run Event. In January, we're bringing back our most popular Virtual Trainings from last summer to kick-start the year. If you missed our Summer of Security Trainings, this is your chance to upskill and start fresh! 

<br><br>Virtual Trainings are offered in a multi-day format, from one to two days of programming in 4 hour blocks each day.Courses run January 26-27, 2021 from 12:00-4:00pm EST. All courses run simultaneously. 
<br><br>Continue to join us throughout 2021 as we offer all new topics and skills with our OWASP Virtual Training Course line-up which kicks off with new offerings this March. We'll be crossing multiple timezones, so be sure not miss out on these multi-day virtual trainings to retool and level-up."
